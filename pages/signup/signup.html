<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>

<body class="bg-grey-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Регистрация</h2>
        <form id="signupForm" class="space-y-4">
            <input id="signupName" type="text" placeholder="Имя"
                class="w-full p-2 border rounded focus:outline-none focus:ring-green-300">
            <input id="signupEmail" class="w-full p-2 border rounded focus:outline-none focus:ring-green-300"
                type="email" placeholder="Email">
            <input type="password" id="signupPassword"
                class="w-full p-2 border rounded focus:outline-none focus:ring-green-300" placeholder="Password">
            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded shadow hover:bg-green-600">Зарегристрироваться</button>
        </form>
        <p class="text-center mt-4">
            <a href="../signin/signin.html" class="text-blue-500 hover:underline">Уже есть аккаунт</a>
        </p>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
